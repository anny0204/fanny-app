<div class="p-64 row">
    <ng-container *ngFor="let category of categories">
        <div class="col-12 col-md-6 col-lg-3 d-flex justify-content-center align-itens-center">
            <button
                mat-button
                class="mat-primary large text-uppercase m-16"
                (click)="handleCategorySelect(category)"
            >{{ category }}
            </button>
        </div>
    </ng-container>
</div>
